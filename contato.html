<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Curso Front-end - HTML</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/heranca.css">
</head>

<body>
  <header>
    <h2>Curso Front-end - HTML</h2>
    <p><a href="ebac">Aprenda do Zero ao Pro</a></p>
  </header>

  <section>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./sobre.html">Sobre</a></li>
        <li><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>

    <article>
      <div class="contato-title">
        <h1>Contato</h1>
        <p>Preencha os campos abaixo</p>
      </div>


      <form method="post">
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Digite seu email">
        </div>
        <div>
          <label for="mensagem">Mensagem</label>
          <textarea name="mensagem" id="mensagem" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
        </div>

        <div class="quiz">
          <label for="quiz">Qual linguagem você prefere?</label>
          <input type="radio" name="linguagens" id="quiz" value="html"> HTML
          <input type="radio" name="linguagens" id="quiz" value="css"> CSS
          <input type="radio" name="linguagens" id="quiz" value="javascript"> JavaScript
        </div>

        <div class="quiz">
          <label for="quiz1">Qual linguagem você já sabe?</label>
          <input type="checkbox" name="linguagens" id="quiz1" value="html"> HTML
          <input type="checkbox" name="linguagens" id="quiz1" value="css"> CSS
          <input type="checkbox" name="linguagens" id="quiz1" value="javascript"> JavaScript
        </div>

        <div class="quiz">
          <label for="quiz2">Selecione a que você não dominar</label>
          <select name="linguagens" id="quiz2">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript" selected>JavaScript</option>
          </select>

        </div>
        <!--Botão enviar submit-->
        <div>
          <input type="submit">
        </div>
      </form>
    </article>

  </section>

  <footer>
    <p>Desenvolvido por Gabriel CS.</p>
  </footer>

</body>

</html>
